<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketPro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/gestao-de-dados (1).png" type="image/x-icon">
    <script>
        function validarFormulario(event) {
            var senha = document.getElementById("senha").value;
            var confirmarSenha = document.getElementById("confirmarSenha").value;
            if (senha !== confirmarSenha) {
                alert("As senhas não coincidem!");
                event.preventDefault(); // Impede o envio do formulário
            }
        }

        // Adiciona o event listener para a validação do formulário
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.getElementById("formCadastro");
            form.addEventListener("submit", validarFormulario);
        });
    </script>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form class="formulario" id="formCadastro" action="/caminho-para-seu-script" method="post">
        <h1>Criar Conta</h1>
        
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" minlength="3" maxlength="20" required 
               placeholder="Digite seu usuário">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" minlength="6" required 
               placeholder="Digite sua senha">
        <br>
        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" minlength="6" required 
               placeholder="Confirme sua senha">
        <br>
        <button type="submit">Criar Conta</button>
        <br>
        <p class="link-entrar">Já tem uma conta? <a href="login.html">Entre aqui</a></p>
    </form>
</body>
</html>
