<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketPro - Criar Chamado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #28a745;
            padding: 20px;
            height: 100vh;
            position: fixed;
            color: white;
        }
        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #28a745;
            padding-left: 10px;
        }
        .container {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #28a745;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        .description-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .description-bar select {
            width: 20%;
            margin-right: 10px;
        }
        .file-info {
            color: #888;
            font-size: 12px;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #28a745;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>TicketPro</h1>
        <a href="#">Página Inicial</a>
        <a href="#">Criar Chamado</a>
        <a href="#">Chamados</a>
    </div>

    <div class="container">
        <h2>Criar Chamado</h2>

        <div class="form-group">
            <label for="urgencia">Urgência</label>
            <select id="urgencia">
                <option>Nível da Urgência</option>
                <option>Baixa</option>
                <option>Média</option>
                <option>Alta</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo</label>
            <select id="tipo">
                <option>----------</option>
                <option>Problema</option>
                <option>Dúvida</option>
                <option>Solicitação</option>
            </select>
        </div>

        <div class="form-group">
            <label for="categoria">Categoria</label>
            <select id="categoria">
                <option>----------</option>
                <option>Hardware</option>
                <option>Software</option>
                <option>Rede</option>
            </select>
        </div>

        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" placeholder="Campo Obrigatório*">
        </div>

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <div class="description-bar">
                <select>
                    <option>Simples</option>
                    <option>Avançado</option>
                </select>
                <span class="file-info">Arquivo(s) Max 2 MB</span>
            </div>
            <textarea id="descricao" placeholder="Campo Obrigatório*"></textarea>
        </div>

        <button class="btn">Enviar Chamado</button>

        <div class="footer">
             </div>  
            </div> 
        </div>
    
        </div>
    </div>

</body>
</html>
