<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie a sua Conta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/gestao-de-dados (1).png" type="image/x-icon">

</head>

<body>

    <h1>Cadastro</h1>
    <form class="formulario" id="formCadastro" action="/caminho-para-seu-script" method="post">
        <h1>Criar uma Conta</h1>

        <input type="text" id="bt-usuario" name="usuario" minlength="3" maxlength="20" required placeholder="Usuário">
        <br>
        <input type="email" id="bt-email" name="email" required placeholder="E-mail">
        <br>
        <input type="password" id="bt-senha" name="senha" minlength="6" required placeholder="Senha">
        <br>
        <button id="bt-criar-conta" type="submit">Criar Conta</button>
        <br>
        <p class="link-entrar">Já tem uma conta? <a href="login.html">Entre aqui</a></p>
    </form>

</body>

</html>
