<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - TicketPro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/gestao-de-dados (1).png" type="image/x-icon">

</head>

<body>

    <div class="container-cad">

        <div class="retangulo2">
            <a href="index.html">
                <img id="img-logo" src="img/data-management.png">
                <h1>TicketPro</h1>
            </a>
            <img src="img/website-creator-concept-illustration.png">
        </div>

        <div class="fundo-form2">
            <form id="form-cad" action="/caminho-para-seu-script" method="post">
                <h1>Criar uma Conta</h1>

                <input id="bt-usu2" type="text" name="usuario" minlength="3" maxlength="20" required placeholder="Usuário">
                <br>
                <input id="bt-email" type="email" name="email" required placeholder="E-mail">
                <br>
                <input id="bt-senha2" type="password" name="senha" minlength="6" required placeholder="Senha" autocomplete="off">
                <br>
                <button onclick="window.location.href='tela-do-usuario/pagina-inicial.html';" type="submit">Criar Conta</button>
                <br>
                <p>Já tem uma conta? <a href="login.html">Entre aqui</a></p>
            </form>

            <h2>
                Desenvolvido por <span id="codewave2">CodeWave Stúdio</span>
            </h2>
        </div>

    </div>

</body>

</html>
