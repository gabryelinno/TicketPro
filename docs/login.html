<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na sua conta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/gestao-de-dados (1).png" type="image/x-icon">

</head>

<body>

    <div class="retangulo-login">
        <h1 id="h1-login">TicketPro</h1>
        <img id="img-login" src="img/login.png">
    </div>

    <div class="fundo-login">
        <form class="formulario" id="formLogin" action="/caminho-para-seu-script" method="post">
            <h1 id="entrar-conta-login">Entrar na sua Conta</h1>

            <br>
            <input type="text" id="bt-usuario" name="usuario" minlength="3" maxlength="20" required
                placeholder="Usuário">
            <br>
            <input type="password" id="bt-senha" name="senha" minlength="6" required placeholder="Senha">
            <br>
            <button id="bt-entrar" type="submit">Entrar</button>
            <br>
            <p class="link-criar-conta">Não possui uma Conta? <a href="cadastro.html">Criar conta</a> </p>
        </form>
    </div>
</body>

</html>
