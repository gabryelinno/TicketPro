<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TicketPro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/logo-verde.png" type="image/x-icon">

</head>

<body>

    <div class="container-login">

        <div class="retangulo">
            <a href="index.html">
                <img id="img-logo" src="/img/logo-branca.png">
                <h1>TicketPro</h1>
            </a>
            <img src="/img/img-login.png">
        </div>

        <div class="fundo-form">
            <form id="formLogin" action="/caminho-para-seu-script" method="post">
                <h1>Entrar na sua Conta</h1>

                <input id="bt-usu" type="text" name="usuario" minlength="3" maxlength="20" required
                    placeholder="Usuário">

                <input id="bt-senha" type="password" name="senha" minlength="6" required placeholder="Senha"
                    autocomplete="off">

                <button onclick="window.location.href='pagina-inicial.html';" type="submit">Entrar</button>

                <p>Não possui uma conta? <a href="cadastro.html">Criar conta</a></p>
            </form>

            <h2>
                Desenvolvido por <span id="codewave">CodeWave Stúdio</span>
            </h2>

        </div>

    </div>

</body>

</html>
