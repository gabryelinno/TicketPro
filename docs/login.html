<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TicketPro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/gestao-de-dados (1).png" type="image/x-icon">

</head>

<body>

    <div class="container-login">

        <div class="retangulo">
            <a href="index.html">
            <img id="img-logo" src="img/data-management.png">
            <h1>TicketPro</h1>
            </a>
            <img src="img/software-engineer-concept-illustration.png">
        </div>

        <div class="fundo-form">
            <form id="formLogin" action="/caminho-para-seu-script" method="post">
                <h1>Entrar na sua Conta</h1>

                <br>
                <input id="bt-usu" type="text" name="usuario" minlength="3" maxlength="20" required placeholder="Usuário">
                <br>
                
                <input id="bt-senha" type="password" name="senha" minlength="6" required placeholder="Senha" autocomplete="off">
                <br>
                <button onclick="window.location.href='tela-do-usuario/pagina-inicial.html';" type="submit">Entrar</button>
                <br>
                <p>Não possui uma conta? <a href="cadastro.html">Criar conta</a></p>
            </form>

            <h2>
                Desenvolvido por <span id="codewave">CodeWave Stúdio</span>
            </h2>

        </div>

    </div>

</body>

</html>
