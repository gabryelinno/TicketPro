<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/gestao-de-dados (1).png" type="image/x-icon">
    <title>Página Inicial - TicketPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Barra Lateral */
        .sidebar {
            width: 250px;
            background-color: #28a745;
            padding: 20px;
            color: white;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 15px 0;
            display: flex;
            align-items: center;
        }

        .sidebar ul li i {
            margin-right: 10px;
        }

        .sidebar ul li:hover {
            background-color: #218838;
            cursor: pointer;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        /* Conteúdo Principal */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }

        .header h1 {
            font-size: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info span {
            margin-right: 10px;
        }

        .user-avatar {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 50%;
        }

        .status-panel {
            background-color: white;
            padding: 20px;
            margin-top: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .status-panel h2 {
            font-size: 20px;
            margin-bottom: 20px;
            
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-item span {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .status-icon {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-new {
            background-color: green;
        }

        .status-in-progress {
            background-color: orange;
        }

        .status-pending {
            background-color: yellow;
        }

        .status-resolved {
            background-color: black;
        }

        .status-deleted {
            background-color: red;
        }

        .status-count {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status-item a {
            color: inherit;
            text-decoration: none;
            width: 100%;
        }

        .btn-create {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            margin-bottom: 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-create:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        
        <div class="sidebar">
            <h2>TicketPro</h2>
            <ul>
                <li><a href="pagina-inicial.html"><i class="fas fa-home"></i>Página Inicial</a></li>
                <li><a href="criar-chamado.html"><i class="fas fa-plus-circle"></i>Criar Chamado</a></li>
                <li><a href="chamados.html"><i class="fas fa-ticket-alt"></i>Chamados</a></li>
            </ul>
        </div>

        
        <div class="main-content">
            <div class="header">
                <h1>Pagina Inicial</h1>
                <div class="user-info">
                    <span>Pedro Silva</span>
                    <div class="user-avatar">PS</div>
                </div>
            </div>

            <div class="status-panel">
                
                <div>
                    <h2>Status dos Chamados</h2>
                    <button onclick="window.location.href='criar-chamado.html';" class="btn-create">+ Criar um Chamado</button>
                </div>

                
                <a href="novo.html" class="status-item">
                    <span><div class="status-icon status-new"></div>Novo</span>
                    <span class="status-count">0</span>
                </a>

                
                <a href="em-atendimento.html" class="status-item">
                    <span><div class="status-icon status-in-progress"></div>Em atendimento</span>
                    <span class="status-count">0</span>
                </a>

                
                <a href="pendente.html" class="status-item">
                    <span><div class="status-icon status-pending"></div>Pendente</span>
                    <span class="status-count">0</span>
                </a>

                
                <a href="solucionado.html" class="status-item">
                    <span><div class="status-icon status-resolved"></div>Solucionado</span>
                    <span class="status-count">0</span>
                </a>

                
                <a href="excluido.html" class="status-item">
                    <span><div class="status-icon status-deleted"></div>Excluído</span>
                    <span class="status-count">0</span>
                </a>
            </div>

            
        </div>
    </div>

</body>

</html>
